<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #3498db, #8e44ad);
            font-family: Arial, sans-serif;
            color: #fff;
        }
        .container {
            margin-top: 50px;
        }
        .white-background {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            border: none;
            border-radius: 20px;
            background-color: linear-gradient(135deg, #3498db, #8e44ad);
            padding: 10px;
            width: 100%;
            color: #333; /* Change text color to black */
            margin-bottom: 10px;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            background-color: linear-gradient(135deg, #3498db, #8e44ad);
            color: #333; /* Change text color on focus to black */
        }
        button[type="submit"] {
            border: none;
            border-radius: 30px;
            padding: 10px 30px;
            background: linear-gradient(135deg, #3498db, #8e44ad);
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background: linear-gradient(135deg, #3498db, #8e44ad);
        }
        .register-title {
            font-size: 36px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #3498db, #8e44ad);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="white-background">
        <h2 class="text-center register-title">Register</h2>
        <form action="{{ url_for('register') }}" method="post">
            <div class="form-group">
                <input id="email" name="email" type="text" placeholder="Enter Your Email ID" class="form-control" required>
            </div>
            <div class="form-group">
                <input id="username" name="username" type="text" placeholder="Enter Your Username" class="form-control" required>
            </div>
            <div class="form-group">
                <input id="password" name="password" type="password" placeholder="Enter Your Password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-block">Sign Up</button>
        </form>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
